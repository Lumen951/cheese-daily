<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dify Â∑•‰ΩúÊµÅÂ∫îÁî®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #0884ff;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 3px dashed #0884ff;
            border-radius: 15px;
            padding: 40px 20px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #0666cc;
            background-color: #f8fbff;
        }

        .upload-area.dragover {
            border-color: #0666cc;
            background-color: #e6f3ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #0884ff;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9rem;
        }

        .file-list {
            margin: 20px 0;
            text-align: left;
        }

        .file-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #0884ff;
        }

        .file-name {
            font-weight: 500;
            color: #333;
        }

        .file-size {
            color: #666;
            font-size: 0.9rem;
        }

        .remove-file {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .start-button {
            background: linear-gradient(135deg, #0884ff 0%, #0666cc 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(8, 132, 255, 0.3);
            margin-top: 20px;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(8, 132, 255, 0.4);
        }

        .start-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0884ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-area {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            text-align: left;
            display: none;
        }

        .result-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .result-content {
            color: #666;
            line-height: 1.6;
        }

        .error {
            color: #ff4757;
            background: #ffe6e6;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ü§ñ Dify Â∑•‰ΩúÊµÅ</div>
        <div class="subtitle">‰∏ä‰º†Êñá‰ª∂Âπ∂ÂêØÂä®AIÂ∑•‰ΩúÊµÅ</div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">ÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§ÑÊàñÁÇπÂáª‰∏ä‰º†</div>
                         <div class="upload-hint">ÊîØÊåÅ Excel (.xlsx, .xls) Âíå CSV (.csv) Ê†ºÂºè</div>
             <input type="file" id="fileInput" multiple accept=".xlsx,.xls,.csv" class="hidden">
        </div>

        <div class="file-list" id="fileList"></div>

        <button class="start-button" id="startButton" disabled>
            ÂêØÂä® Dify Â∑•‰ΩúÊµÅ
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Ê≠£Âú®Â§ÑÁêÜ‰∏≠ÔºåËØ∑Á®çÂÄô...</div>
        </div>

        <div class="result-area" id="resultArea">
            <div class="result-title">Â§ÑÁêÜÁªìÊûúÔºö</div>
            <div class="result-content" id="resultContent"></div>
        </div>

        <div class="error" id="errorMessage"></div>
    </div>

    <script src="dify-api.js"></script>
    <script>
        // Dify API ÈÖçÁΩÆ
        const DIFY_API_KEY = 'app-Zk1QgpWmbh2iwdvzRzBC256m';
        const DIFY_API_URL = 'https://api.dify.ai/v1';
        
        // ÂàùÂßãÂåñ API ÂÆû‰æã
        const difyAPI = new DifyAPI(DIFY_API_KEY, DIFY_API_URL);
        let uploadedFiles = [];

        // DOM ÂÖÉÁ¥†
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const startButton = document.getElementById('startButton');
        const loading = document.getElementById('loading');
        const resultArea = document.getElementById('resultArea');
        const resultContent = document.getElementById('resultContent');
        const errorMessage = document.getElementById('errorMessage');

        // Êñá‰ª∂‰∏ä‰º†Â§ÑÁêÜ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

                async function handleFiles(files) {
            for (const file of files) {
                try {
                    // È™åËØÅÊñá‰ª∂
                    FileProcessor.validateFile(file);
                    
                    // Ê£ÄÊü•ÊòØÂê¶Â∑≤Â≠òÂú®
                    if (!uploadedFiles.find(f => f.name === file.name)) {
                        uploadedFiles.push(file);
                    }
                } catch (error) {
                    showError(`Êñá‰ª∂ ${file.name} Â§ÑÁêÜÂ§±Ë¥•: ${error.message}`);
                }
            }
            updateFileList();
            updateStartButton();
        }

        function updateFileList() {
            fileList.innerHTML = '';
            uploadedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div>
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${FileProcessor.formatFileSize(file.size)}</div>
                    </div>
                    <button class="remove-file" onclick="removeFile(${index})">Âà†Èô§</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            updateFileList();
            updateStartButton();
        }

        function updateStartButton() {
            startButton.disabled = uploadedFiles.length === 0;
        }

        // ÂêØÂä® Dify Â∑•‰ΩúÊµÅ
        startButton.addEventListener('click', async () => {
            if (uploadedFiles.length === 0) return;

            try {
                showLoading(true);
                hideError();
                hideResult();

                // ‰∏ä‰º†ÊâÄÊúâÊñá‰ª∂Âπ∂Ëé∑ÂèñÊñá‰ª∂ID
                const fileIds = [];
                for (const file of uploadedFiles) {
                    try {
                        console.log(`Ê≠£Âú®‰∏ä‰º†Êñá‰ª∂: ${file.name}`);
                        const fileId = await difyAPI.uploadFile(file);
                        if (fileId) {
                            fileIds.push(fileId);
                            console.log(`Êñá‰ª∂ ${file.name} ‰∏ä‰º†ÊàêÂäüÔºåID: ${fileId}`);
                        }
                    } catch (error) {
                        console.error(`Êñá‰ª∂ ${file.name} ‰∏ä‰º†Â§±Ë¥•:`, error);
                        showError(`Êñá‰ª∂ ${file.name} ‰∏ä‰º†Â§±Ë¥•: ${error.message}`);
                        return;
                    }
                }

                if (fileIds.length === 0) {
                    showError("Ê≤°ÊúâÊñá‰ª∂‰∏ä‰º†ÊàêÂäüÔºåÊó†Ê≥ïÊâßË°åÂ∑•‰ΩúÊµÅ");
                    return;
                }

                console.log(`ÊâÄÊúâÊñá‰ª∂‰∏ä‰º†ÊàêÂäüÔºåÂºÄÂßãÊâßË°åÂ∑•‰ΩúÊµÅ...`);
                console.log(`Êñá‰ª∂IDÂàóË°®: ${fileIds.join(', ')}`);

                // ËøêË°åÂ∑•‰ΩúÊµÅ
                const result = await difyAPI.runWorkflow(fileIds);

                showResult(result);

            } catch (error) {
                console.error('Error:', error);
                showError(`Â∑•‰ΩúÊµÅÊâßË°åÂ§±Ë¥•: ${error.message}`);
            } finally {
                showLoading(false);
            }
        });

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            startButton.disabled = show;
        }

        function showResult(result) {
            let content = '';
            
            if (result.answer) {
                content = result.answer;
            } else if (result.message) {
                content = result.message;
            } else {
                content = JSON.stringify(result, null, 2);
            }
            
            resultContent.innerHTML = `<pre>${content}</pre>`;
            resultArea.style.display = 'block';
        }

        function hideResult() {
            resultArea.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        // ÂàùÂßãÂåñ
        updateStartButton();
    </script>
</body>
</html>
